{% extends 'mychat/main.html' %}
{% load static %}

{% block content %}

<main>

  <!-- Room Name section -->
  <section id="room-name-wrapper">
    <p>Room Name: <span id="room-name"></span></p>
  </section>

  <!-- Video streams section -->
  <div id="video-streams">

  </div>

  <!-- User controls section -->
  <section id="controls-wrapper">

    <div class="icon-wrapper">
      <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" alt="">
    </div>

    <div class="icon-wrapper">
      <img class="control-icon" id="video-btn" src="{% static 'images/video.svg' %}" alt="">
    </div>

    <div class="icon-wrapper">
      <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" alt="">
    </div>

  </section>

</main>

<script type="text/javascript" src="{% static 'js/AgoraRTC_N-4.8.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>


{% endblock %}
